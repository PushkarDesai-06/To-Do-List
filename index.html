<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do-List</title>
    <link rel="stylesheet" href="./dist/output.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+Paaji+2:wght@400..800&family=Handlee&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Julius+Sans+One&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Newsreader:ital,opsz,wght@0,6..72,200..800;1,6..72,200..800&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Parkinsans:wght@300..800&family=Quicksand:wght@700&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-background">
    <!-- <h1
      class="text-3xl text-center my-4 bg-slate-300 py-4 rounded-lg max-w-[400px] mx-auto"
    >
      To-Do-List
    </h1> -->
    <div
      class="m-auto absolute top-[50vh] -translate-y-1/2 -translate-x-1/2 left-[50vw]"
    >
      <div class="flex flex-col w-[400px] h-[550px] bg-white z-10">
        <div class="date flex justify-between m-8 text-text-pri">
          <div class="Left flex">
            <div
              class="number flex justify-center items-center p-2 text-4xl nunito font-bold"
            >
              09
            </div>
            <div class="extra flex flex-col justify-center items-center">
              <div class="month text-center nunito font-bold"><b>Dec</b></div>
              <div class="year text-center nunito">2024</div>
            </div>
          </div>
          <div
            class="Right day flex justify-center items-center text-xl nunito font-extrabold"
          >
            <b> Monday </b>
          </div>
        </div>
        <div class="flex flex-col overflow-y-scroll noScroll mb-8" id="tasks">
          <div
            class="task min-h-10 scale-100 transition-all opacity-100 duration-300"
          >
            <span class="input">
              <input
                autocomplete="off"
                placeholder="Enter Task"
                id="check"
                type="text"
                class="w-[95%] focus:outline-none pl-2 rounded-lg"
              />
            </span>
            <span class="check-contain"
              ><input
                type="checkbox"
                class="checkbox-round checked:bg-background"
            /></span>
          </div>
        </div>
      </div>
      <button
        id="add"
        class="flex text-balance justify-center items-center text-5xl w-24 h-24 rounded-[50%] bg-primary relative left-1/2 -translate-x-1/2 -translate-y-1/2 text-text-pri"
      >
        <div class="text-6xl relative nunito select-none">+</div>
      </button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
